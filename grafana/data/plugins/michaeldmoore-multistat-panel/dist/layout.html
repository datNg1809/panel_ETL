<div class="editor-row">

  <div class="section gf-form-group">
	<h5 class="section-heading">Layout</h5>

	<div class="gf-form">
      <gf-form-switch class="gf-form" label-class="michaeldmoore-multistat-panel-w9" label="Horizontal" checked="ctrl.panel.Horizontal" on-change="ctrl.render()"></gf-form-switch>
	  
	  <div class="gf-form-inline" ng-if="ctrl.panel.Horizontal">
        <label class="gf-form-label michaeldmoore-multistat-panel-w9">Group col</label>
        <div class="gf-form-select-wrapper">
          <select class="gf-form-input michaeldmoore-multistat-panel-w12" ng-model="ctrl.panel.GroupColName" ng-options="f for f in ctrl.cols0" ng-change="ctrl.render()"bs-tooltip="'Note : Grouping is only supported in Horizontal layouts'"></select>
        </div>
	  </div>
	</div>

	<div class="gf-form" ng-if="ctrl.panel.Horizontal">
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Group Sort Order</label>
      <input type="string" class="gf-form-input width-30" data-placement="right" 
	    bs-tooltip="'Comma seperated group name order - e.g. North,South,East,West'" ng-model="ctrl.panel.GroupSortString" ng-change="ctrl.render()" ng-model-onchange />	  
	</div>

    <div class="gf-form">
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Label Margin</label>
	  <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto" data-placement="right" 
	    bs-tooltip="'Set to 0 for no bottom margin'" ng-model="ctrl.panel.LabelMargin" ng-change="ctrl.render()" ng-model-onblur>
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Low Side Margin</label>
	  <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto" data-placement="right" 
	    bs-tooltip="'Set to 0 for no left side axis'" ng-model="ctrl.panel.LowSideMargin" ng-change="ctrl.render()" ng-model-onblur>
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">High Side Margin</label>
	  <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto" data-placement="right" 
	    bs-tooltip="'Set to 0 for no right side axis'" ng-model="ctrl.panel.HighSideMargin" ng-change="ctrl.render()" ng-model-onblur>
    </div>
	

	<div class="gf-form">
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">High Axis Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.HighAxisColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Low Axis Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.LowAxisColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	</div>
	
	<div class="gf-form">
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">High Bar Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.HighBarColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Low Bar Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.LowBarColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	  <label class="gf-form-label width-9">Bar Padding %</label>
	  <input type="number" class="gf-form-input width-4" placeholder="auto" data-placement="right" 
	    bs-tooltip="'Override automatic maximum scale value'" ng-model="ctrl.panel.BarPadding" ng-change="ctrl.render()" ng-model-onblur>
	</div>
	
	<div class="gf-form">
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Odd Row Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.OddRowColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	  <label class="gf-form-label michaeldmoore-multistat-panel-w9">Even Row Color</label>
	  <span class="gf-form-label michaeldmoore-multistat-panel-w4">
		<spectrum-picker ng-model="ctrl.panel.EvenRowColor" ng-change="ctrl.render()" ></spectrum-picker>
	  </span>
	</div>
  </div>

	
	
	

  <div class="section gf-form-group">
	<h5 class="section-heading">Options</h5>
	<div class="gf-form">
      <gf-form-switch class="gf-form" label-class="width-8" label="Show Values" checked="ctrl.panel.ShowValues" on-change="ctrl.render()"></gf-form-switch>
	  <div class="gf-form-inline" ng-if="ctrl.panel.ShowValues">
        <label class="gf-form-label michaeldmoore-multistat-panel-w7">Font size</label>
        <div class="gf-form-select-wrapper">
          <select class="gf-form-input michaeldmoore-multistat-panel-w6" ng-model="ctrl.panel.ValueFontSize" ng-options="f for f in ctrl.fontSizes" ng-change="ctrl.render()"></select>
        </div>
	    <label class="gf-form-label michaeldmoore-multistat-panel-w6">Color</label>
	    <span class="gf-form-label michaeldmoore-annunciator-panel-w4">
		  <spectrum-picker ng-model="ctrl.panel.ValueColor" ng-change="ctrl.render()" ></spectrum-picker>
	    </span>
	  </div>
	</div>

	<div class="gf-form">
      <gf-form-switch class="gf-form" label-class="width-8" label="Show Labels" checked="ctrl.panel.ShowLabels" on-change="ctrl.render()"></gf-form-switch>
	  <div class="gf-form-inline" ng-if="ctrl.panel.ShowLabels">
        <label class="gf-form-label michaeldmoore-multistat-panel-w7">Font size</label>
        <div class="gf-form-select-wrapper">
          <select class="gf-form-input michaeldmoore-multistat-panel-w6" ng-model="ctrl.panel.LabelFontSize" ng-options="f for f in ctrl.fontSizes" ng-change="ctrl.render()"></select>
        </div>
	    <label class="gf-form-label michaeldmoore-multistat-panel-w6">Color</label>
	    <span class="gf-form-label michaeldmoore-annunciator-panel-w4">
		  <spectrum-picker ng-model="ctrl.panel.LabelColor" ng-change="ctrl.render()" ></spectrum-picker>
	    </span>
	  </div>
	</div>

	<div class="gf-form">
      <gf-form-switch class="gf-form" label-class="width-8" label="Tooltips" checked="ctrl.panel.ShowTooltips" on-change="ctrl.render()"></gf-form-switch>
	  
	  <div class="gf-form" ng-if="ctrl.panel.ShowTooltips">
		<label class="gf-form-label width-7">Date Format</label>
	    <input type="string" class="gf-form-input width-15" data-placement="right" 
		  bs-tooltip="'Date formatting string - e.g. MMMM Do YYYY, h:mm:ss a'" ng-model="ctrl.panel.TooltipDateFormat" ng-change="ctrl.render()" ng-model-onblur />
	  </div>
	</div>  
	
	

  </div>
	
  
</div>
